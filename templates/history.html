{% extends "layout.html" %}

{% block title %}
    History
{% endblock %}

{% block main %}
    <table class="table table-striped">
        <thead>
            <tr align="left">
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for stock in stocks %}
                <tr align="left">
                <!--Note: not indexing stocks within the table data tags but referencing stock from above-->
                    <td>{{ stock['symbol'] }}</td>
                    <td>{{ stock['shares'] }}</td>
                    <td>{{ "${:,.2f}".format(stock['price']) }}</td>
                    <td>{{ stock['transacted']  }}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>

{% endblock %}
